{% extends "./base.html" %}
{% block title} %} Edit Class {% endblock %}
{% block body %}

<div class = 'row'>
    <div class = 'col-md-4 offset-md-4'>
        <h2> Edit Class </h2>
        <div class = 'card py-2'>
            <div class = 'card-body'>
                <form action = "/editClass/" method = 'POST'> {% csrf_token %}
                    <div class = "form-group py-2">
                        <input type = 'text' id = 'txtCode' name = 'txtCode' value = '{{class.code}}' class = 'form-control' placeholder="Code" minlength="6" maxlength="6" required readonly>
                    </div>   
                    <div class = "form-group py-2">
                        <input type = 'text' id = 'txtName' name = 'txtName' value = '{{class.name}}' class = 'form-control' placeholder="Name" maxlength="50" required>
                    </div>
                    <div class = "form-group py-2">
                        <input type = 'text' id = 'numCredits' name = 'numCredits' class = 'form-control' min="1" max="9" value = '{{class.credits}}' required>
                    </div>
                    <div class = "form-group py-2">
                        <button type = 'submit' class = 'btn btn-success btn-block text-blue py-2'>
                            Edit Class
                        </button>
                    </div>
                </form>
            </div>
        </div>
</div>
{% endblock %}
